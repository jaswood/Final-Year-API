apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: production-tradesman-api
  labels:
    app: tradesman-api
spec:
  selector:
    matchLabels:
      app: ci-deploy
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ci-deploy
        tier: backend
    spec:
      containers:
        - image: gcr.io/tradesman-finalyear-api/circleci-gke:v1
          name: rusty-pangolin
          ports:
            - containerPort: 3000
              name: ci-deploy
